<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/door.css">
    <link rel="stylesheet" href="./iconfont/start/iconfont.css">
    <style>
        body {
            background-image: url(./assets/images/background.png);
            background-color: bisque;
            background-size: cover;
            transition: background-color 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="logo"><img src="./assets/images/logo.png" alt=""></div>
        <a href="./game.html" class="iconfont icon-Gamepad"></a>
    </div>
    <div class="cloud">
        <img src="./assets/images/cloud1.png" alt="">
        <img src="./assets/images/cloud2.png" alt="">
        <img src="./assets/images/cloud3.png" alt="">
        <img src="./assets/images/cloud4.png" alt="">
        <img src="./assets/images/cloud2.png" alt="">
    </div>
    <div class="theme-toggle-button"><span class="sun" id="mode"><img src="./assets/images/sun.png" alt=""></span></div>
    <script>
        document.querySelector('.theme-toggle-button').addEventListener('click', function () {
            const img = document.querySelector('#mode img');
            if (document.body.classList.contains('night-mode')) {
                document.body.classList.remove('night-mode');
                document.querySelector('.wrapper a').href = "./game.html";
                img.style.animation = 'moonDisappear 1s forwards';
                setTimeout(() => {
                    img.src = "./assets/images/sun.png";
                    img.style.animation = 'sunAppear 1s forwards';
                }, 1000);
                setTimeout(() => {
                    img.style.animation = '';
                }, 2000);
            } else {
                document.body.classList.add('night-mode');
                document.querySelector('.wrapper a').href = "./game_night.html";
                img.style.animation = 'sunDisappear 1s forwards';
                setTimeout(() => {
                    img.src = "./assets/images/moon.png";
                    img.style.animation = 'moonAppear 1s forwards';
                }, 1000);
                setTimeout(() => {
                    img.style.animation = '';
                }, 2000);
            }
        });
    </script>
</body>

</html>
