<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/game.css">
    <link rel="stylesheet" href="./iconfont/restart/iconfont.css">
</head>

<body>
    <div class="wrapper">
        <div class="grid-container"></div>
    </div>
    <div class="controls">
        <div class="restart"><span class="iconfont icon-zhongxinkaishi"></span></div>
        <div class="home"><a href="./door.html"><img src="./assets/images/home.png" alt=""></a></div>
    </div>
    <div class="score">得分:0</div>
    <script>
        const gridSize = 4;
        let grid = [];
        let score = 0;

        function createGrid() {
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = 0;
                }
            }
        }

        function renderGrid() {
            const gridContainer = document.querySelector('.grid-container');
            gridContainer.innerHTML = '';
            for (let row of grid) {
                for (let cell of row) {
                    const tile = document.createElement('div');
                    tile.classList.add('grid-cell');
                    if (cell !== 0) {
                        tile.classList.add('tile', `tile-${cell}`);
                        tile.textContent = cell;
                    }
                    gridContainer.appendChild(tile);
                }
            }
        }

        function addRandomTile() {
            let emptyCells = [];
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({ x: i, y: j });
                    }
                }
            }
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function moveTiles(direction) {
            switch (direction) {
                case 'ArrowUp':
                    moveUp();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
            }
            addRandomTile();
            renderGrid();
        }

        function moveUp() {
            for (let col = 0; col < gridSize; col++) {
                let mergedThisCol = false;
                for (let row = 1; row < gridSize; row++) {
                    if (grid[row][col] !== 0) {
                        for (let k = 0; k < row; k++) {
                            if (grid[k][col] === 0 && !mergedThisCol) {
                                grid[k][col] = grid[row][col];
                                grid[row][col] = 0;
                                break;
                            } else if (grid[k][col] === grid[row][col] && !mergedThisCol) {
                                grid[k][col] *= 2;
                                grid[row][col] = 0;
                                mergedThisCol = true;
                                break;
                            }
                        }
                    }
                }
            }
        }

        function moveDown() {
            for (let col = 0; col < gridSize; col++) {
                let mergedThisCol = false;
                for (let row = gridSize - 2; row >= 0; row--) {
                    if (grid[row][col] !== 0) {
                        for (let k = gridSize - 1; k > row; k--) {
                            if (grid[k][col] === 0 && !mergedThisCol) {
                                grid[k][col] = grid[row][col];
                                grid[row][col] = 0;
                                break;
                            } else if (grid[k][col] === grid[row][col] && !mergedThisCol) {
                                grid[k][col] *= 2;
                                grid[row][col] = 0;
                                mergedThisCol = true;
                                break;
                            }
                        }
                    }
                }
            }
        }

        function moveLeft() {
            for (let row = 0; row < gridSize; row++) {
                let mergedThisRow = false;
                for (let col = 1; col < gridSize; col++) {
                    if (grid[row][col] !== 0) {
                        for (let k = 0; k < col; k++) {
                            if (grid[row][k] === 0 && !mergedThisRow) {
                                grid[row][k] = grid[row][col];
                                grid[row][col] = 0;
                                break;
                            } else if (grid[row][k] === grid[row][col] && !mergedThisRow) {
                                grid[row][k] *= 2;
                                grid[row][col] = 0;
                                mergedThisRow = true;
                                break;
                            }
                        }
                    }
                }
            }
        }

        function moveRight() {
            for (let row = 0; row < gridSize; row++) {
                let mergedThisRow = false;
                for (let col = gridSize - 2; col >= 0; col--) {
                    if (grid[row][col] !== 0) {
                        for (let k = gridSize - 1; k > col; k--) {
                            if (grid[row][k] === 0 && !mergedThisRow) {
                                grid[row][k] = grid[row][col];
                                grid[row][col] = 0;
                                break;
                            } else if (grid[row][k] === grid[row][col] && !mergedThisRow) {
                                grid[row][k] *= 2;
                                grid[row][col] = 0;
                                mergedThisRow = true;
                                break;
                            }
                        }
                    }
                }
            }
        }

        document.addEventListener('keydown', (event) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                moveTiles(event.key);
            }
        });
        document.querySelector('.restart').addEventListener('click', () => {
            createGrid();
            addRandomTile();
            addRandomTile();
            renderGrid();
        });
        createGrid();
        addRandomTile();
        addRandomTile();
        renderGrid();
    </script>
</body>

</html>
